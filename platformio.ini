[env:src]
platform = espressif32
board = lolin32_lite
framework = arduino
monitor_speed = 115200
lib_deps = 
	waspinator/AccelStepper@^1.64
;	mikem/RadioHead@^1.120
	mbed-thechrisyd/RCSwitch@0.0.0+sha.6f4be1a7962c
