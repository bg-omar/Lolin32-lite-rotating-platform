[env:src]
platform = espressif32
board = lolin32_lite
framework = arduino
monitor_speed = 115200
lib_deps = waspinator/AccelStepper@^1.64

[env:lolin32_lite_keypad]
build_src_filter = -<*> +<../src_keypad>
platform = espressif32
board = lolin32_lite
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduinogetstarted/ezButton@^1.0.4
	waspinator/AccelStepper@^1.64
